ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  koala-api.ycc.im:
    Type: 'Aliyun::Serverless::CustomDomain'
    Properties:
      Protocol: HTTP
      RouteConfig:
        routes: 
          '/chicken-soup':
            serviceName: ChickenSoup
            functionName: getChickenSoup
          '/chicken-soup/add':
            serviceName: ChickenSoup
            functionName: addChickenSoup
          '/auth/login':
            serviceName: Auth
            functionName: loginByUsernamePassword
          '/auth/login-by-up':
            serviceName: Auth
            functionName: loginByUP
          '/auth/login-by-phone':
            serviceName: Auth
            functionName: loginByPhone
          '/register/up':
            serviceName: Register
            functionName: registerByUP
          '/node':
            serviceName: Node
            functionName: nodeList
          '/node/add':
            serviceName: Node
            functionName: nodeAdd
          '/node/delete':
            serviceName: Node
            functionName: nodeDelete
          '/group':
            serviceName: Group
            functionName: groupList
          '/user/level':
            serviceName: User
            functionName: level
